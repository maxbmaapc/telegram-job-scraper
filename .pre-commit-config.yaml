# Pre-commit configuration for Telegram Job Scraper
# Install with: pre-commit install

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203, W503]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, -f, json, -o, bandit-report.json]
        exclude: ^tests/

  # Trailing whitespace and end-of-file
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-ast
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer

  # Commit message format
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.5.2
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        types: [yaml]

  # Shell script formatting
  - repo: https://github.com/pre-commit/mirrors-shfmt
    rev: v3.6.0
    hooks:
      - id: shfmt
        args: [-i, 2, -ci]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.35.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # Spell checking
  - repo: https://github.com/crate-ci/typos
    rev: v1.15.0
    hooks:
      - id: typos

  # License headers
  - repo: https://github.com/apache/skywalking-eyes
    rev: v0.5.0
    hooks:
      - id: license-eye
        args: [fix]

  # Dependency security
  - repo: https://github.com/PyCQA/safety
    rev: 2.3.5
    hooks:
      - id: safety
        args: [check, --json, --output, safety-report.json]

  # Test discovery
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [--tb=short, --strict-markers]

  # Custom hooks
  - repo: local
    hooks:
      - id: check-imports
        name: Check for unused imports
        entry: python -m py_compile
        language: system
        files: \.py$
        exclude: ^tests/

      - id: check-syntax
        name: Check Python syntax
        entry: python -m py_compile
        language: system
        files: \.py$

      - id: validate-env
        name: Validate environment variables
        entry: python scripts/validate_env.py
        language: system
        files: \.env$
        pass_filenames: false
        always_run: true

# Global configuration
default_language_version:
  python: python3.11

# Skip certain checks for specific files
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      node_modules/|
      dist/|
      build/|
      \.tox/|
      \.pytest_cache/|
      __pycache__/|
      \.mypy_cache/|
      \.coverage|
      coverage\.xml|
      \.DS_Store|
      \.idea/|
      \.vscode/|
      *.pyc|
      *.pyo|
      *.pyd|
      \.Python|
      env/|
      pip-log\.txt|
      pip-delete-this-directory\.txt|
      \.eggs/|
      \.mypy_cache/|
      \.pytest_cache/|
      \.tox/|
      \.venv/|
      venv/|
      ENV/|
      env\.bak/|
      venv\.bak/|
      \.env\.local|
      \.env\.development|
      \.env\.test|
      \.env\.production|
      config\.py|
      settings\.py|
      local_settings\.py|
      db\.sqlite3|
      jobs\.db|
      *.session|
      *.session-journal|
      logs/|
      data/|
      backups/|
      sessions/
  )$
